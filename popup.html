<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #64748b;
      --accent: #22c55e;
      --background: #f8fafc;
      --surface: #ffffff;
      --text: #0f172a;
      --text-secondary: #475569;
      --border: #e2e8f0;
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }

    body {
      width: 400px;
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--background);
      color: var(--text);
    }

    #comparison-container {
      padding: 16px;
    }

    .product-header {
      margin: -16px -16px 20px -16px;
      padding: 20px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    h2 {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 12px 0;
      color: var(--text);
      line-height: 1.5;
    }

    .current-price {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--accent);
      font-weight: 600;
      font-size: 15px;
      padding: 6px 12px;
      background: #f0fdf4;
      border-radius: 16px;
    }

    .current-price::before {
      content: "\1F4B0";
      font-size: 14px;
    }

    .comparison-grid {
      display: grid;
      gap: 16px;
    }

    .store-card {
      background: var(--surface);
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      transition: all 0.2s ease-in-out;
      overflow: hidden;
    }

    .store-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      border-color: var(--primary);
    }

    .store-header {
      padding: 16px;
    }

    .store-name {
      color: var(--text);
      font-weight: 600;
      margin-bottom: 12px;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .store-name::before {
      content: "\1F3EA";
      font-size: 14px;
    }

    .price-display {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .price {
      font-size: 20px;
      font-weight: 700;
      color: var(--text);
    }

    .rating {
      color: #eab308;
      font-size: 14px;
      font-weight: 500;
      background: #fefce8;
      padding: 4px 8px;
      border-radius: 8px;
    }

    .store-footer {
      padding: 12px 16px;
      background: #f8fafc;
      border-top: 1px solid var(--border);
    }

    .visit-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-decoration: none;
      color: var(--primary);
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.2s;
      background: var(--surface);
      border: 1px solid var(--border);
    }

    .visit-link:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .visit-link:hover .external-icon {
      fill: white;
    }

    .external-icon {
      width: 16px;
      height: 16px;
      fill: var(--primary);
      transition: fill 0.2s;
    }

    .error, .no-results, .welcome {
      padding: 24px;
      text-align: center;
      color: var(--text-secondary);
      background: var(--surface);
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: 15px;
      line-height: 1.6;
    }

    .welcome {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .welcome::before {
      content: "\1F6CD";
      font-size: 24px;
    }

    .no-results::before {
      content: "\1F50D";
      font-size: 24px;
      display: block;
      margin-bottom: 8px;
    }

    .error::before {
      content: "\26A0";
      font-size: 24px;
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div id="comparison-container">
    <div class="welcome">
      <p>Open a product page to compare prices across stores</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
